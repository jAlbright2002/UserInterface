<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<h1>Not a bad pc-part-picker clone</h1>

<form action="/loginPage" method="get">
    <button type="submit">Go to Login</button>
</form>

<table>
    <thead>
    <tr>
        <th>Component</th>
        <th>Selection</th>
        <th>Price</th>
        <th>Buy</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="component : ${components}">
        <td th:text="${component.componentName}">Component Name</td>
        <td th:text="${component.component != null ? component.component.name : 'Empty'}">Selection</td>
        <td><a th:href="${component.urlSelect}">Select</a></td>
        <td th:if="${component.component != null}"><a th:href="${component.component.ebaylink}" target="_blank">Buy</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
