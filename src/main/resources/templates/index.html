<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Not a bad pc-part-picker clone</h1>

<table>
    <thead>
    <tr>
        <th>Component</th>
        <th>Selection</th>
        <th>Price</th>
        <th>Buy</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="component : ${components}">
        <td th:text="${component.componentName}">Component Name</td>
        <td th:text="${component.component != null ? component.component.name : 'Empty'}">Selection</td>
        <td><a th:href="${component.urlSelect}">Select</a></td>
<!--        <td><a th:href="${component.component != null ? component.component.ebaylink: '/'}">Empty</a></td>-->
        <td th:if="${component.component != null}">
            <a th:href="${component.component.ebaylink}" target="_blank">Buy</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
